version: '3.8'

services:
  feedback-app:
    build: .
    container_name: feedback-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Persist the database file
      - ./feedback.db:/app/feedback.db
    environment:
      - NODE_ENV=production
      - HOSTNAME=0.0.0.0
    networks:
      - feedback-network

  nginx:
    image: nginx:alpine
    container_name: feedback-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - feedback-app
    networks:
      - feedback-network

networks:
  feedback-network:
    driver: bridge
